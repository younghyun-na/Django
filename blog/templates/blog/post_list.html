<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog list</h1>
    <hr/>

    {% for p in post_list %}
        <h2><a href="{{p.get_absolute_url }}">{{ p.title }}</a></h2>
        <h3>{{ p.created_at }}</h3>
        <h4>{{ p.content }}</h4>
        <hr/>
    {% endfor %}
</body>
</html>
